<meta charset="UTF-8">

<script>
	function mostra(frase){
		document.write(frase + "<br><br>");
	}

	function calculaPontos(vitorias, empates, derrotas){
		return (vitorias * 3) + empates - derrotas;
	
	}


	var vitorias = parseInt(prompt("Quantos jogos o CDC FC venceu?"));
	var derrotas = parseInt(prompt("Quantos jogos o CDC FC perdeu?"));
	var empates = parseInt(prompt("Quantos jogos o CDC FC empatou?"));
	var pontos = 38
	
	var pontos_adversario = calculaPontos(vitorias, empates, derrotas);

	mostra("Nosso time tem " + pontos + " pontos!");
	mostra("O time adversário tem " + pontos_adversario + " pontos!");

	if(pontos_adversario < pontos){
		mostra("Nosso time é o melhorrrr");
	}
	
	if(pontos_adversario > pontos){
		mostra("tá ruim");
	}
	
	if(pontos_adversario == pontos){
		mostra("tá igual ó");
	}
</script>
