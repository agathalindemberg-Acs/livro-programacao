function pulaLinha(){

//peso = 40;

function calcularIMC(altura,peso){
	var imc = peso/ (altura * altura);
	return imc;
}

imcDoUsuario=calcularIMC(1.6, 50);
mostra("Meu imc é: " + (imcDoUsuario).toFixed(2));
mostra("Estou " + Math.round(35 - imcDoUsuario) + " pontos abaixo da obesidade");

if(imcDoUsuario < 18.5){
	mostra("Seu imc indica que está abaixo do peso");
}

if(imcDoUsuario > 18.5 && imcDoUsuario < 35){
	mostra("Está nos limites viu");
}

if(imcDoUsuario > 35){
	mostra("Seu IMC indica que está acima do peso");
}

</script>
