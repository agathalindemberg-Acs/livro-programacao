<meta charset = "UTF-8">

<script>

	var somaDeIdades = 0;
	var totalDeFamiliares = prompt("Quantos familiares são?");
	
	for(numero = 1; numero <= totalDeFamiliares; numero++){
		var idade = parseInt(prompt("Qual são as idades?"));
		somaDeIdades = idade + somaDeIdades;
	}

	var media = somaDeIdades/totalDeFamiliares;
	alert("A média é: " + media);
</script>
